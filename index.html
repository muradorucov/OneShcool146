<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- FontAwsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/layout.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header>
        <h2 class="logo">
            <a href="#!">OneSchool</a>
        </h2>
        <ul class="menu">
            <li>
                <a href="#!" class="active-menu">Home</a>
            </li>
            <li>
                <a href="#!">Courses</a>
            </li>
            <li>
                <a href="#!">Programs</a>
            </li>
            <li>
                <a href="#!">Teachers</a>
            </li>
        </ul>
        <a href="#!" class="menu-btn">Contact Us</a>
        <button class="toggle-menu-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>
    <main>
        <section id="intro">
            <div class="intro-cover"></div>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-xl-6 col-lg-6 col-sm-12 col-xs-12">
                        <div class="intro-content">
                            <h1>Learn From The Expert</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime ipsa nulla sed quis rerum
                                amet natus quas necessitatibus.</p>
                            <a href="#!">Admission Now</a>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-sm-12 col-xs-12">
                        <form action="">
                            <h3>Sign Up</h3>
                            <div class="form-item">
                                <input type="text" placeholder="Email Addresss">
                            </div>
                            <div class="form-item">
                                <input type="text" placeholder="Password">
                            </div>
                            <div class="form-item">
                                <input type="text" placeholder="Re-Type Password">
                            </div>
                            <button class="menu-btn">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>


    <script>
        const headerElem = document.querySelector("header")
        const introElem = document.querySelector("#intro")
        window.addEventListener("scroll", () => {
            let topVal = introElem.getBoundingClientRect().top
            if (topVal > -30) {
                headerElem.classList.remove("header-active")
            } else {
                headerElem.classList.add("header-active")

            }
        })
    </script>
</body>

</html>
